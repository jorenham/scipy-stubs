name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: ".markdownlint.yaml"
          globs: "**/*.md"

      - name: typos
        uses: crate-ci/typos@master

      - name: setup uv
        uses: astral-sh/setup-uv@v4

      - name: install
        run: uv sync --frozen --python 3.13

      - name: lint
        run: uv run poe lint

      - name: basedmypy
        run: uv run poe mypy

      - name: basedpyright
        run: uv run poe pyright

  generate-matrix:
    name: Generate Test Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install scipy

      - name: Generate Matrix
        id: set-matrix
        shell: bash
        run: |
          matrix=$(python scripts/generate_matrix.py | jq -c)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  typetest:
    needs: generate-matrix
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Dependencies
        run: |
          uv sync --frozen --python="${{ matrix.python }}"
          uv pip install numpy=="${{ matrix.numpy }}"

      - name: Run Type Tests
        run: uv run poe typetest

      - name: Run Stub Tests
        run: uv run poe stubtest
