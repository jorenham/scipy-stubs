name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
#  cancel-in-progress: true

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          config: ".markdownlint.yaml"
          globs: "**/*.md"

      - name: typos
        uses: crate-ci/typos@master

  generate-matrix:
    name: Generate Test Matrix
    timeout-minutes: 5
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync --frozen
          uv pip install packaging

      - name: Generate Matrix
        id: set-matrix
        shell: bash
        run: |
          matrix=$(uv run scripts/generate_matrix.py | jq -c)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  typetest:

    needs: generate-matrix
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          python-version: ${{ matrix.python }}

      - name: setup tox
        run: uv tool install tox --with tox-uv

      - name: Install dependencies
        run: |
          rm -rf .venv
          uv add --no-build-package=numpy --python="${{ matrix.python }}" "numpy<=${{ matrix.numpy }}"
          uv add --python="${{ matrix.python }}" packaging

      - name: Run typetest
        run: uv run --python=${{ matrix.python }} tox -e=typetest

      - name: Run stubtest
        run: uv run --python=${{ matrix.python }} tox -e=stubtest

      - name: lint
        run: uv run --python=${{ matrix.python }} tox -e=lint

      - name: basedmypy
        run: uv run --python=${{ matrix.python }} tox -e=mypy

      - name: basedpyright
        run: uv run --python=${{ matrix.python }} tox -e=pyright
